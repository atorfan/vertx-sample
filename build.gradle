plugins {
  id 'java'
  id 'application'
}

version = '1.0.0'

repositories {
  mavenLocal()
  mavenCentral()
}

ext {
  junitVersion = '5.7.0'
  assertjVersion = '3.16.1'
}

dependencies {
  testImplementation "org.junit.jupiter:junit-jupiter:$rootProject.ext.junitVersion"
  compile group: 'org.mockito', name: 'mockito-core', version: '+'
}

test {
  useJUnitPlatform()
}
